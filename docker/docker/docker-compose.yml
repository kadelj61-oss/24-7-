version: '3.8'

services:
  camera-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: camera-streaming-server
    ports:
      - "8080:8080"
    devices:
      - /dev/video0:/dev/video0  # USB camera
    volumes:
      - ../config:/app/config
      - ../recordings:/app/recordings
      - ../logs:/app/logs
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - camera-network

networks:
  camera-network:
    driver: bridge
