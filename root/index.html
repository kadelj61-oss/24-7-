<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Live Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stream-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stream-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #stream {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
        }

        .stream-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #ff0000;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .quality-selector {
            display: flex;
            gap: 10px;
        }

        .quality-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .quality-btn:hover,
        .quality-btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95em;
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
            display: block;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border-left-color: #ff0000;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            color: #888;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            #stream {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>24/7 Live Camera Stream</h1>
            <p class="subtitle">Real-time video streaming</p>
        </header>

        <div class="main-content">
            <div class="stream-section">
                <div class="stream-container">
                    <img id="stream" src="/video_feed" alt="Live camera stream">
                    <div class="stream-overlay">
                        <div class="live-indicator">
                            <span class="live-dot"></span>
                            <span>LIVE</span>
                        </div>
                        <div class="quality-selector">
                            <button class="quality-btn active" data-quality="hd">HD</button>
                            <button class="quality-btn" data-quality="sd">SD</button>
                            <button class="quality-btn" data-quality="uhd">UHD</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-panel">
                    <h3>Stream Stats</h3>
                    <div class="stat-item">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" id="status">ONLINE</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Resolution</div>
                        <div class="stat-value" id="resolution">1920x1080</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fps">30</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Bitrate</div>
                        <div class="stat-value" id="bitrate">5 Mbps</div>
                    </div>
                </div>

                <div class="controls-panel">
                    <h3>Controls</h3>
                    <div class="control-group">
                        <button onclick="takeSnapshot()">Capture Snapshot</button>
                    </div>
                    <div class="control-group">
                        <button onclick="toggleRecording()">Start Recording</button>
                    </div>
                    <div id="recording-status" class="status"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 24/7 Camera Streaming. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function takeSnapshot() {
            console.log('Snapshot captured');
            showStatus('Snapshot saved!', 'success');
        }

        function toggleRecording() {
            const button = event.target;
            const isRecording = button.textContent === 'Stop Recording';
            
            if (isRecording) {
                button.textContent = 'Start Recording';
                showStatus('Recording stopped', 'success');
            } else {
                button.textContent = 'Stop Recording';
                showStatus('Recording started', 'success');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('recording-status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.className = 'status';
                }, 3000);
            }
        }

        // Quality selector
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                console.log('Quality changed to:', this.dataset.quality);
            });
        });

        // Auto-refresh stream
        const streamImg = document.getElementById('stream');
        setInterval(() => {
            streamImg.src = '/video_feed?t=' + new Date().getTime();
        }, 100);
    </script>
</body>
</html>
