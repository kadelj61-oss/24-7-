<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recorder - 24/7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .camera-section {
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16 / 9;
        }

        #videoPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status-info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f56565;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .recordings-list {
            margin-top: 40px;
        }

        .recordings-list h2 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .recording-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-info {
            flex: 1;
        }

        .recording-info strong {
            color: #2d3748;
        }

        .recording-info small {
            color: #718096;
            display: block;
            margin-top: 5px;
        }

        .recording-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .recording-link:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Camera Recorder</h1>
            <p>Capture photos and videos from your camera</p>
        </div>

        <div class="content">
            <div class="camera-section">
                <div class="video-container">
                    <video id="videoPreview" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div id="recordingIndicator" class="recording-indicator">‚óè REC</div>
                </div>

                <div class="controls">
                    <button id="startCameraBtn" class="btn btn-primary">
                        üé• Start Camera
                    </button>
                    <button id="stopCameraBtn" class="btn btn-danger" disabled>
                        ‚èπÔ∏è Stop Camera
                    </button>
                    <button id="capturePhotoBtn" class="btn btn-success" disabled>
                        üì∑ Take Photo
                    </button>
                    <button id="startRecordingBtn" class="btn btn-primary" disabled>
                        ‚è∫Ô∏è Start Recording
                    </button>
                    <button id="stopRecordingBtn" class="btn btn-danger" disabled>
                        ‚èπÔ∏è Stop Recording
                    </button>
                </div>

                <div id="statusMessage" class="status"></div>
                
                <div id="uploadProgress" class="upload-progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill">0%</div>
                    </div>
                    <p id="uploadStatus">Uploading...</p>
                </div>
            </div>

            <div class="recordings-list">
                <h2>üìÅ Uploaded Recordings</h2>
                <div id="recordingsList">
                    <p style="color: #718096;">No recordings yet. Start capturing!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/camera.js"></script>
</body>
</html>
