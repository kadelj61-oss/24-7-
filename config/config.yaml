camera:
  source: 0  # For built-in/USB camera
  # OR
  source: "rtsp://username:password@ip:port/stream"  # For IP camera
  width: 1920
  height: 1080
  fps: 30

streaming:
  host: 0.0.0.0
  port: 8080
  formats:
    - name: uhd
      width: 3840
      height: 2160
      quality: 95
    - name: hd
      width: 1920
      height: 1080
      quality: 85
    - name: sd
      width: 1280
      height: 720
      quality: 75

processing:
  buffer_size: 30
  encoder_workers: 2

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

monitoring:
  health_check_interval: 5
  restart_attempts: 3
