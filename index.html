<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #22293f 0%, #6bbefc 100%);
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      background: rgba(20, 25, 35, 0.97);
      border-radius: 20px;
      box-shadow: 0 8px 40px #111c;
      max-width: 430px;
      width: 95vw;
      padding: 2.1em 2em 2em 2em;
      position: relative;
      text-align: center;
      border: 1.5px solid #95d8f8;
      backdrop-filter: blur(2px);
      overflow: hidden;
    }
    h1 {
      letter-spacing: 0.04em;
      font-weight: 700;
      font-size: 1.5em;
      color: #6bbefc;
      margin-top: 0;
      margin-bottom: 0.65em;
      text-shadow: 0 2px 12px #47b0dd38;
    }
    .desc {
      color: #c9e8ff;
      font-size: 1.01em;
      margin: 0 0 1.2em 0;
      opacity: .86;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .stream-box {
      background: linear-gradient(135deg, #181d28 70%, #538fbe 100%);
      border-radius: 16px;
      border: 2.5px solid #417eaa;
      padding: 1.3em 0.5em 1em 0.5em;
      margin-bottom: 0.8em;
      min-height: 372px;
      position: relative;
      box-shadow: 0 8px 30px #417eaa44;
      transition: box-shadow 0.3s;
      text-align: center;
    }
    #remoteStream {
      display: block;
      max-width: 100%;
      min-height: 320px;
      max-height: 360px;
      margin: 0 auto;
      border-radius: 9px;
      box-shadow: 0 4px 24px #000a, 0 0 0 2.5px #8ad8ff33;
      border: none;
      background: #121825;
      transition: filter 0.2s;
    }
    .source {
      color: #88d2ff;
      margin: 0.14em 0 1.4em 0;
      font-size: 0.98em;
      word-break: break-all;
      font-family: 'Consolas','Fira Mono','Menlo',monospace;
      text-decoration: none;
      display: inline-block;
    }
    .loading {
      position: absolute;
      left: 0; right: 0;
      top: 40%; z-index: 2;
      margin: 0 auto;
      text-align: center;
      display: flex; flex-direction: column; align-items: center;
      pointer-events: none;
    }
    .loading-ring {
      width: 48px; height: 48px;
      border: 5px solid #6bbefc77;
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .notice {
      color: #ffefc9;
      font-size: 0.98em;
      margin-top: 0.7em;
      background: #3a373a9a;
      border-radius: 6px;
      padding: 6px 12px 7px 12px;
      opacity: .89;
      display: inline-block;
      box-shadow: 0 0px 10px #6bbefc33;
    }
    @media (max-width: 600px) {
      main { padding:1em 0.2em 1.4em 0.2em; border-radius: 10px;}
      .stream-box {min-height: 160px;}
      #remoteStream {min-height:140px;}
    }
  </style>
</head>
<body>
<main>
  <h1>
    <span style="vertical-align: middle; margin-right:5px;">üì°</span>
    24/7 Remote Camera Stream

  <div class="desc">
    Live stream from remote camera server.<br>
    <a class="source" href="https://incorporated-further-pope-psychiatry.trycloudflare.com/stream" target="_blank" rel="noopener">
      <span style="font-size:0.93em;">source: /stream</span>

         onload="document.getElementById('loading-ind').style.display='none';"

</html>
